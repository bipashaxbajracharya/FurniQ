{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join FurniQ - Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Josefin+Sans:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: 'Josefin Sans', sans-serif; }
        .register-container { max-width: 500px; margin: 80px auto; }
        .card { border: none; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .brand-text { font-family: 'Italiana', serif; color: #4b2e1e; font-size: 2rem; }
        .btn-brown { background-color: #7c5a43; color: white; border-radius: 25px; transition: 0.3s; }
        .btn-brown:hover { background-color: #5a3b2e; color: white; }
        .role-selector { background-color: #eeebe9; padding: 10px; border-radius: 10px; margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="container register-container">
    <div class="text-center mb-4">
        <h1 class="brand-text">FURNIQ</h1>
        <p class="text-muted">Create your account to start managing furniture.</p>
    </div>

    <div class="card p-4">
        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" name="username" class="form-control" placeholder="John Doe" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" name="email" class="form-control" placeholder="name@example.com" required>
            </div>

            <div class="role-selector text-center">
                <p class="mb-2 fw-bold">I am registering as a:</p>
                <div class="btn-group w-100" role="group">
                    <input type="radio" class="btn-check" name="role" id="customer" value="customer" checked>
                    <label class="btn btn-outline-secondary" for="customer">Customer</label>

                    <input type="radio" class="btn-check" name="role" id="staff" value="staff">
                    <label class="btn btn-outline-secondary" for="staff">Staff Member</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-brown w-100 py-2 mt-3">Register Now</button>
        </form>
        
        <div class="text-center mt-3">
            <small>Already have an account? <a href="{% url 'user' %}" style="color: #7c5a43;">Login here</a></small>
        </div>
    </div>
</div>

</body>
</html>
